   <!DOCTYPE html>
   <html lang="pt-BR">
   <head>
   <meta charset="UTF-8"/>
   <title> Como criar um formulário completo em HTML </title>
   <meta name="description" content="Aprenda a criar um site completo que 
   usa formulários em HTML">
   <link rel="stylesheet" href="estilo.css">
   <script src="formulariocompleto.js"></script>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   </head>
   <body>
    <h1> Susana Nort</h1>
    <h2> Preencha o formulário abaixo para participar do curso de HTML & 
  CSS completo, Senai - Téc Desenv Sistemas</h2><br />
   <form action="Script_do_Formulario.php" method="post">

    
   <!-- DADOS PESSOAIS-->
   
   <fieldset>
   <legend>Dados Pessoais</legend>
   <table cellspacing="10" border="5">
    <tr>
    <td>
    <label for="nome">Nome completo: </label>
   </td>
   <td align="left">
    <input type="text" nome="name" required onkeypress="mascara(this,nome)" maxlength="30"> 
    </td>
    <tr>
    <td>
    <label>Nascimento: </label>
    </td>
    <td align="left">
    <input type="date" name="nascimento" required>
    </td>
    </tr>
    <tr>
    <td>
        
    <label for="rg">RG: </label>
    </td>
    <td align="left">
        <input type="text" required onkeypress="mascara(this,rg)" maxlength="13">
    </td>
    </tr>
    <tr>
    <td>

    <label>CPF:</label>
    </td>
    <td align="left">
        <input type="text" required onkeypress="mascara(this,cpf)" maxlength="14"> 
     </td>
     </tr>
  </table>
   </fieldset>
   <br />
   
   <!-- ENDEREÇO -->
   
   <fieldset>
   <legend>Dados de Endereço</legend>
   <table cellspacing="10">
    <tr>
    <td>
    <label for="rua">Rua:</label>
    </td>
    <td align="left">
    <input type="text" required onkeypress="mascara(this,rua)" maxlength="45">
    </td>
    <td>
    <label for="numero">Numero:</label>
    </td>
    <td align="left">
    <input type="text" size="4" required onkeypress="mascara(this,numero)" maxlength="4">
    </td>
    </tr>
    <tr>
    <td>
    <label for="bairro">Bairro: </label>
    </td>
    <td align="left">
    <input type="text" required onkeypress="mascara(this,bairro)" maxlength="20">
    </td>
    </tr>
    <tr>
    <td>
    <label for="estado">Estado:</label>
    </td>
    <td align="left">
    <select name="estado">
    <option value="ac">Acre</option>
    <option value="al">Alagoas</option>
    <option value="am">Amazonas</option>
    <option value="ap">Amapá</option>
    <option value="ba">Bahia</option>
    <option value="ce">Ceará</option>
    <option value="df">Distrito Federal</option>
    <option value="es">Espírito Santo</option>
    <option value="go">Goiás</option>
    <option value="ma">Maranhão</option>
    <option value="mt">Mato Grosso</option>
    <option value="ms">Mato Grosso do Sul</option>
    <option value="mg">Minas Gerais</option>
    <option value="pa">Pará</option>
    <option value="pb">Paraíba</option>
    <option value="pr">Paraná</option>
    <option value="pe">Pernambuco</option>
    </select>
    </td>
    </tr>
    <tr>
    <td>
    <label for="cidade">Cidade: </label>
    </td>
    <td align="left">
   <input type="text" required onkeypress="mascara(this,cidade)" maxlength="45">
    </td>
    </tr>
    <tr>
    <td>
        
    <label for="cep">CEP: </label>
    </td>
    <td align="left">
        <input type="text" required onkeypress="mascara(this,cep)" maxlength="10">
    </td>
    </tr>
   </table>
   </fieldset>
   <br />
   
   <!-- DADOS DE LOGIN -->
  
  <fieldset>
   <legend>Dados de login</legend>
   <table cellspacing="10">
    <tr>
    <td>
    <label for="email">E-mail: </label>
    </td>
    <td align="left">
    <input type="text" name="email" required>
    </td>
    </tr>
    <tr>
    <td>
    <label for="imagem">Imagem de perfil:</label>
    </td>
    <td>
    <input type="file" name="imagem" >
    </td>
    </tr>
    <tr>
    <td>
    <label for="login">Login de usuário: </label>
    </td>
    <td align="left">
    <input type="text" name="login" required>
    </td>
    </tr>
    <tr>
    <td>
    <label for="pass">Senha: </label>
    </td>
    <td align="left">
    <input type="password" name="pass" required>
    </td>
    </tr>
    <tr>
    <td>
    <label for="passconfirm">Confirme a senha: </label>
    </td>
    <td align="left">
    <input type="password" name="passconfirm" required>
    </td>
    </tr>
   </table>
   </fieldset>
   <br />
   <tr>
     <td class="botao">
        <input class="btn1" type="submit" onclick="return validar" value="Enviar">
        <input class="btn2" type="button" value="Cancelar">
     </td>
    </tr>
   </form>
   </body>
   </html>
