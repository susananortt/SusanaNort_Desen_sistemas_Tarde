<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <h1>Exemplo abaixo de listas não numeradas</h1>
    <ul>
        <li>maças</li>
        <li>bananas</li>
    </ul>
    <h1>Exemplo abaixo de lista numerada</h1>
    <ol>
        <li>laranjas</li>
        <li>peras</li>
        <li>uvas</li>
    </ol>
    <h1>Lista numerada</h1>
    <h2>Por tipo - Exemplo 1</h2>
    <ol type="a">
        <li>laranjas</li>
        <li>peras</li>
        <li>uvas</li>
    </ol>
    <h2>Por tipo - Exemplo 2</h2>
    <ol type="I">
        <li>laranjas</li>
        <li>peras</li>
        <li>uvas</li>
    </ol>
</body>
</html>
