<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo datalist</title>
</head>
<body>
    
    <h1>Escolha um navegador</h1>

    <form action="/action_page.php" method="get">
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Intermet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>

        <input type="submit">

    </form>

    <p><strong>Nota:</strong>Não é superior no safari 12.0</p>

    <h1>Susana Nort</h1>
</body>
</html>
